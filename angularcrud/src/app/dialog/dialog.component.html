<h1 mat-dialog-title >Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product category</mat-label>
            <mat-select formControlName="category" placeholder="category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>DD-MM-YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <label for=""><h1>Product Freshness</h1></label>
          <mat-radio-group formControlName="freshness"aria-label="Select an option"   class="example-radio-group">
            <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh" class="example-radio-button"> {{fresh}}</mat-radio-button>
          </mat-radio-group>
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" type="number" matInput placeholder="Name">
          </mat-form-field> 
          <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comment" matInput></textarea>
          </mat-form-field>

    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>close</button>
    <button mat-raised-button style="margin-left: 8px;" color="primary" (click)="addProduct()">{{actionbtn}}</button>
</div>
